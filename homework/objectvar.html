<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Program</h2>
        <p id="demo"></p>
        <p id="demo1"></p>

        <p id="change"></p>
        <p id="change1"></p>

        <script>
        var x ={A:"A1",B:"B2",C:"C3"};


        document.getElementById("demo").innerHTML=x.A;
        document.getElementById("demo1").innerHTML=x.B;

        x={A:"A11",B:"B22",C:"C33"};

        document.getElementById("change").innerHTML=x.A;
        document.getElementById("change1").innerHTML=x.B;


</script>
</body>
</html>
